<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD API - Libros</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Gestión de Libros</h1>

    <!-- Formulario para agregar y editar libros -->
    <form id="libros-form">
        <input type="text" id="book-name" placeholder="Nombre del libro" required />
        <input type="text" id="author-name" placeholder="Autor" required />
        <input type="date" id="date" required />
        <input type="hidden" id="book-id" /> <!-- Para la edición -->
        <button type="submit">Guardar</button>
    </form>

    <!-- Tabla para mostrar los libros -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Autor</th>
                <th>Año</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-body">
            <!-- Los datos de la API se insertarán aquí dinámicamente -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
